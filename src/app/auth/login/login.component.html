<style>
  .auth-container { display:flex; align-items:center; justify-content:center; min-height:70vh; padding:24px; }
  .auth-card { width:100%; max-width:420px; padding:28px; border-radius:8px; box-shadow:0 6px 18px rgba(0,0,0,0.08); background:#fff; }
  .auth-card h2 { margin:0 0 6px; font-size:22px; }
  .auth-card p.sub { margin:0 0 18px; color:#666; }
  .form-group { margin-bottom:14px; }
  .form-group label { display:block; margin-bottom:6px; font-weight:600; font-size:13px; }
  .form-group input { width:100%; padding:10px 12px; border-radius:6px; border:1px solid #ddd; font-size:14px; }
  .actions { display:flex; align-items:center; justify-content:space-between; margin-top:12px; }
  .btn-primary { background:#0d6efd; color:#fff; padding:10px 16px; border-radius:6px; border:none; cursor:pointer; }
  .link { color:#0d6efd; text-decoration:none; }
  .auth-footer { text-align:center; margin-top:18px; color:#555; }
  .small { font-size:13px; color:#777; }
</style>

<div class="auth-container">
  <div class="auth-card">
    <h2>Sign in</h2>
    <p class="sub">Enter your credentials to access your account</p>

    <form (ngSubmit)="onLogin()" #loginForm="ngForm" novalidate>
      <div class="form-group">
        <label for="username">Username</label>
        <input id="username" name="username" type="text" [(ngModel)]="username" required />
      </div>

      <div class="form-group">
        <label for="password">Password</label>
        <input id="password" name="password" type="password" [(ngModel)]="password" required />
      </div>

      <div style="margin-top:16px; display:flex; gap:8px;">
        <button class="btn-primary" type="submit" [disabled]="loginForm.invalid">Sign in</button>
      </div>
    </form>

    <div class="auth-footer">
      <span class="small">Don't have an account? <a class="link" routerLink="/signup">Create one</a></span>
    </div>
  </div>
</div>
