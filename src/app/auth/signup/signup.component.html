<div class="signup-container">

  <h2>Sign Up</h2>

  <form [formGroup]="signUpForm" (ngSubmit)="onSignup()">

    <!-- USER TYPE SELECTION -->
    <div class="form-group">
      <label>* Account Type</label>
      <select formControlName="isDoctor" class="form-control">
          <option [ngValue]="true">Doctor</option>
          <option [ngValue]="false">Patient</option>
        </select>
    </div>

    <!-- USERNAME -->
    <div class="form-group">
      <label>* Username</label>
      <input type="text" formControlName="username" class="form-control">
    </div>

    <!-- PASSWORD -->
    <div class="form-group">
      <label>* Password</label>
      <input type="password" formControlName="password" class="form-control">
    </div>

    <!-- FIRST NAME -->
    <div class="form-group">
      <label>* First Name</label>
      <input type="text" formControlName="firstName" class="form-control">
    </div>

    <!-- LAST NAME -->
    <div class="form-group">
      <label>* Last Name</label>
      <input type="text" formControlName="lastName" class="form-control">
    </div>

    <!-- PHONE -->
    <div class="form-group">
      <label>Phone</label>
      <input type="text" formControlName="phone" class="form-control">
    </div>

    <!-- EMAIL -->
    <div class="form-group">
      <label>Email</label>
      <input type="email" formControlName="email" class="form-control">
    </div>

    <!-- GENDER -->
    <div class="form-group">
      <label>* Gender</label>
      <select formControlName="gender" class="form-control">
        <option value="">-- Select Gender --</option>
        <option value="MALE">MALE</option>
        <option value="FEMALE">FEMALE</option>
      </select>
    </div>

    <!-- DATE OF BIRTH -->
    <div class="form-group">
      <label>Date of Birth</label>
      <input type="date" formControlName="dateOfBirth" class="form-control">
    </div>

    <!-- ADDRESS -->
    <div class="form-group">
      <label>Address</label>
      <textarea formControlName="address" class="form-control"></textarea>
    </div>

    <!-- CONDITIONAL FIELDS FOR DOCTOR -->
    <ng-container *ngIf="signUpForm.get('isDoctor')?.value === true">

      <div class="form-group">
        <label>* Specialization</label>
        <select formControlName="specialization" class="form-control">
          <option value="">-- Select Specialization --</option>
          <option *ngFor="let spec of specializations" [value]="spec">{{ spec }}</option>
        </select>
      </div>

      <div class="form-group">
        <label>* Years of Experience</label>
        <input type="number" formControlName="yearsOfExperience" class="form-control" min="0" max="70">
      </div>

    </ng-container>

    <!-- CONDITIONAL FIELDS FOR PATIENT -->
    <ng-container *ngIf="signUpForm.get('isDoctor')?.value === false">

      <div class="form-group">
        <label>* Emergency Contact Name</label>
        <input type="text" formControlName="emergencyContactName" class="form-control">
      </div>

      <div class="form-group">
        <label>* Emergency Contact Phone</label>
        <input type="text" formControlName="emergencyContactPhone" class="form-control">
      </div>

    </ng-container>

    <!-- SUBMIT BUTTON -->
    <button class="btn btn-primary" type="submit" [disabled]="signUpForm.invalid">
      Sign Up
    </button>

  </form>

  <div class="signin-redirect">
    Already have an account?
    <a [routerLink]="['/login']">Sign In</a>
  </div>

</div>
