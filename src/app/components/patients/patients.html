<div class="container">
  <h2>Patients</h2>

  <div class="cards-container" *ngIf="patients.length > 0">
    <div class="card" *ngFor="let patient of patients">
      <h3>{{ patient.firstName + " " + patient.lastName }}</h3>
      <p *ngIf="patient.dateOfBirth">Date of Birth: {{ patient.dateOfBirth }}</p>
      <p *ngIf="patient.gender">Gender: {{ patient.gender }}</p>
      <div class="actions">
        <button (click)="deletePatient(patient.id)">Delete</button>
        <button>Edit</button>
      </div>
    </div>
  </div>

  <div *ngIf="patients.length === 0" class="no-data">
    No patients found.
  </div>
</div>
