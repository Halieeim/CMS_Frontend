<div *ngIf="loading">Loading patients...</div>

<div class="cards-container" *ngIf="!loading">
  <div class="card" *ngFor="let patient of patients">
    <h3>{{ patient.name }}</h3>
    <p *ngIf="patient.age">Age: {{ patient.age }}</p>
    <p *ngIf="patient.gender">Gender: {{ patient.gender }}</p>
    <div class="actions">
      <button (click)="deletePatient(patient.id)">Delete</button>
      <button>Edit</button>
    </div>
  </div>
</div>
